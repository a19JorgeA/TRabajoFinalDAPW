<VirtualHost *:443>
    ServerAdmin webmaster@empresa-actividad-daw.com
    DocumentRoot "/var/www/todo-empresa-actividad-daw-ssl/html/"
    ServerName empresa-actividad-daw.local
    ServerAlias www.empresa-actividad-daw.local 
    ErrorLog "|/usr/sbin/rotateError /etc/apache2/empresa-actividad-daw-error.log 86400" combined
    CustomLog "|/usr/sbin/rotateCustom /etc/apache2/empresa-actividad-daw-access.log 86400" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" combined
    
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key
   #SSLProtocol ALL -SSLv3
  

