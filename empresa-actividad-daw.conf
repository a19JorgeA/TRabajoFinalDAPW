<VirtualHost *:80>
    ServerAdmin webmaster@empresa-actividad-daw.com
    DocumentRoot "/var/www/todo-empresa-actividad-daw/html/"
    ServerName empresa-actividad-daw.local
    ServerAlias www.empresa-actividad-daw.local 
    ErrorLog ${APACHE_LOG_DIR}/empresa-actividad-daw-error.log
    CustomLog ${APACHE_LOG_DIR}/empresa-actividad-daw-access.log combined

    #ErrorDocument 404 /empresa-actividad-daw.html

    <Directory "/var/www/todo-empresa-actividad-daw/html/delimitado">
	AuthType Basic
        AuthName "Acceso Restringido"
        AuthUserFile "/etc/apache2/todo-empresa-actividad/passwd"
	AuthGroupFile "/etc/apache2/todo-empres-actividad/roles"
        Require group admin
	#AllowOverride All
    </Directory>

</VirtualHost>

